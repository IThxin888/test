<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#btn{ width:100px; height:30px; font:18px/30px '微软雅黑'; text-align:center; border:1px solid #ccc; background:-webkit-linear-gradient(rgb(255,102,0),rgb(255,204,0)); box-shadow:0px 5px 5px #000,0 0 10px #ccc inset; -webkit-transition:0.3 all ease; position:absolute; top:100px; left:300px; cursor:pointer;}
	#btn:hover{box-shadow:0px 5px 5px #000,0 0 10px #000 inset;}
	#btn:active{box-shadow:0px 0px 2px #000,0 0 15px #000 inset; top:105px; left:300px;}
</style>
</head>

<body>
	<div id="btn">按钮</div>
</body>
</html>
